<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="css/bootstrap.min.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/4.2.0/normalize.css">
  <link rel="stylesheet" type="text/css" href="css/style.css">
  <title>UniFood</title>
</head>
<body>

  <header class="header clearfix">
    <a href="index.html" class="header__logo">
    <img src="logo-header.png" alt="logo" width="50px" height="50px">
  </a>
    <a href="" class="header__icon-bar">
      <span></span>
      <span></span>
      <span></span>
    </a>
    <ul class="header__menu animate">
      <li class="header__menu__item"><a href="index.html">Aiuto?</a></li>
      <li class="header__menu__item"><a href="single.html">Contattaci</a></li>
    </ul>
  </header>

  <h1>Registrati</h1>
  <form>
    <div class="form-group">
      <label for="Email">Email address</label>
      <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Enter email">
    </div>
    <div class="form-group">
      <label for="Password">Password</label>
      <input type="password" class="form-control" id="exampleInputPassword1" placeholder="Password">
    </div>
    <div class="form-group">
      <label for="ConfirmPassword">Conferma password</label>
      <input type="password" class="form-control" id="confirmPassword" placeholder="Password">
    </div>
    <div class="form-check">
      <label for="">Chi sei?</label><br/>
      <input class="form-check-input" type="radio" name="exampleRadios" id="exampleRadios1" value="option1" checked>
      <label class="form-check-label" for="exampleRadios1">
        Cliente
      </label>
    </div>
    <div class="form-check">
      <input class="form-check-input" type="radio" name="exampleRadios" id="exampleRadios2" value="option2">
      <label class="form-check-label" for="exampleRadios2">
        Ristoratore
      </label>
    </div>
    <div class="form-check">
      <input class="form-check-input" type="radio" name="exampleRadios" id="exampleRadios2" value="option2">
      <label class="form-check-label" for="exampleRadios2">
        Fattorino
      </label>
    </div>
    <div class="form-check">
      <input class="form-check-input" type="radio" name="exampleRadios" id="exampleRadios2" value="option2">
      <label class="form-check-label" for="exampleRadios2">
        Amministratore
      </label>
    </div>
    <button type="submit" class="btn btn-primary">Registrati</button>
  </form>

  <footer>
    <div class="row">
      <div class="col-md-2 offset-md-2">
        <p>email:unifood@gmail.com</p>
      </div>
      <div class="col-md-6 offset-md-2">
        <p>Developed by Elia Pasqualini & Marco Pazzaglia</p>
      </div>

    </div>
  </footer>

  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.0/jquery.min.js"></script>
  <script>
     $(document).ready(function(){

        $(".header__icon-bar").click(function(e){

          $(".header__menu").toggleClass('is-open');
          e.preventDefault();

        });
     });
  </script>

</body>
</html>
