<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="css/bootstrap.min.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/4.2.0/normalize.css">
  <link rel="stylesheet" type="text/css" href="css/registration.css">
  <title>UniFood</title>
</head>
<body>

  <!--Header-->
  <header class="header clearfix">
    <a href="index.html" class="header__logo">
    <img src="image/logo-header.png" alt="logo" width="50px" height="50px">
    </a>
    <a href="" class="header__icon-bar">
      <span></span>
      <span></span>
      <span></span>
    </a>
    <ul class="header__menu animate">
      <li class="header__menu__item"><a href="aiuto.html">Aiuto?</a></li>
      <li class="header__menu__item"><a href="contattaci.html">Contattaci</a></li>
    </ul>
  </header>

  <div class="container">
    <!--Form-->
    <form>
      <h1>Registrati</h1>
      <div class="form-group">
        <label for="Nome">Nome:</label>
        <input type="text" class="form-control" id="Nome" aria-describedby="Nome" placeholder="Inserisci nome">
      </div>
      <div class="form-group">
        <label for="Cognome">Cognome:</label>
        <input type="text" class="form-control" id="Cognome" aria-describedby="cognome" placeholder="Inserisci cognome">
      </div>
      <div class="form-group">
        <label for="Email">Email:</label>
        <input type="email" class="form-control" id="Email" aria-describedby="emailHelp" placeholder="Inserisci email">
      </div>
      <div class="form-group">
        <label for="Password">Password</label>
        <input type="password" class="form-control" id="Password" placeholder="Password">
      </div>
      <div class="form-group">
        <label for="ConfirmPassword">Conferma password</label>
        <input type="password" class="form-control" id="Password1" placeholder=" Ripetere la password">
      </div>
    </form>
    <div class="row">
      <div class="col-4 offset-4 col-btn">
        <input type="button" onClick="location.href='index.html'" class="btn btn-primary btn-lg" value="Registrati" />
      </div>
    </div>
  </div>


  <!--Footer-->
  <footer>
    <div class="container-fluid">
      <div class="row">
        <div class="col-sm-6 col-footer">
          <p>email: unifood@gmail.com</p>
        </div>
        <div class="col-sm-6 col-footer">
          <p>&copy;Developed by Elia Pasqualini & Marco Pazzaglia</p>
        </div>
      </div>
    </div>
  </footer>

  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.0/jquery.min.js"></script>
  <script src="js/bootstrap.min.js"></script>
  <script src="js/navbar.js" type="text/javascript"></script>

</body>
</html>
