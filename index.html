<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="css/bootstrap.min.css">
  <link rel="stylesheet" type="text/css" href="css/style.css">
  <title>Web</title>
</head>
<body>
  <header>
    <a href="index.html">
      <img src="logo.png" class="img-fluid header" alt="logo" >
    </a>
  </header>
  <div class="container">
    <div class="row row-header">
      <div class="col-sm-8 offset-sm-2 desc">
        <h2>Accedi, Ordina, Gusta</h2>
        <p class="lead">Tutto il cibo che vuoi a portata di click.</p>
      </div>
    </div>

    <div class="row row-btn">
        <div class="col-sm-6  ">
            <button type="button" id="accedi1" class="btn btn-primary btn-lg" data-toggle="collapse" data-target="#accedi">Accedi</button>
            <div id="accedi" class="collapse col-sm-12">
              <div class="jumbotron">
                   <form name="user-info">
                    <div class="form-group">
                      <label for="email">Email:</label>
                      <input type="email" name="email" class="form-control" placeholder="Email">
                    </div>
                    <div class="form-group">
                      <label for="password">Password:</label>
                      <input type="password" name="password" class="form-control" placeholder="Password">
                    </div>
                    <button type="button" class="btn btn-default btn-lg">Accedi</button>
                  </form>
                </div>
            </div>
        </div>
        <div class="col-sm-6 ">
          <button type="button" id="registrati1" class="btn btn-primary btn-lg" data-toggle="collapse" data-target="#registrati">Registrati</button>
        </div>
    </div>
    <div class="row row-collapse">

      <div id="registrati" class="collapse col-sm-6">
        <div class="jumbotron">
          <p class="jumbotron-lg-only">Inserisci i tuoi dati personali:</p>
          <form name="user-registration">
            <div class="form-group">
              <label for="name">Nome:</label>
              <input type="text" name="name" class="form-control" placeholder="Nome">
            </div>
            <div class="form-group">
              <label for="name">Cognome:</label>
              <input type="text" name="surname" class="form-control" placeholder="Cognome">
            </div>
            <div class="form-group">
              <label for="email">Email:</label>
              <input type="email" name="email" class="form-control" placeholder="Email">
            </div>
            <div class="form-group">
              <label for="password">Password:</label>
              <input type="password" name="password" class="form-control" placeholder="Password">
            </div>
            <div class="form-group">
              <label for="password">Conferma password:</label>
              <input type="password" name="password" class="form-control" placeholder="Password">
            </div>
            <button type="button" class="btn btn-default btn-lg">Registrati</button>
          </form>
        </div>
      </div>
    </div>


  </div>


  <footer>
    <div class="container">
      <div class="row-partner">
        <div class="col-sm-10 offset-sm-1 desc">
          <p class="lead">Possiedi un ristorante e vuoi diventare nostro partner?</p>
          <button type="button"  class="btn btn-primary btn-sm">Partecipa</button>
        </div>
      </div>
    </div>
  </footer>







  <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
  <script src="js/bootstrap.min.js"></script>
  <script src="query.js" type="text/javascript"></script>
</body>
</html>
