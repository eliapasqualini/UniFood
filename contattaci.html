<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="css/bootstrap.min.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/4.2.0/normalize.css">
  <link rel="stylesheet" type="text/css" href="css/registration.css">
  <title>UniFood</title>
</head>
<body>

  <header class="header clearfix">
    <a href="index.html" class="header__logo">
    <img src="logo-header.png" alt="logo" width="50px" height="50px">
  </a>
    <a href="" class="header__icon-bar">
      <span></span>
      <span></span>
      <span></span>
    </a>
    <ul class="header__menu animate">
      <li class="header__menu__item"><a href="aiuto.html">Aiuto?</a></li>
      <li class="header__menu__item"><a href="contattaci.html">Contattaci</a></li>
    </ul>
  </header>


  <form>
    <h1>Inviaci una mail</h1>
    <div class="form-group">
      <label for="Nome">Nome:</label>
      <input type="text" class="form-control" id="Nome" aria-describedby="Nome" placeholder="Inserisci nome">
    </div>
    <div class="form-group">
      <label for="Email">Email:</label>
      <input type="email" class="form-control" id="Email" aria-describedby="emailHelp" placeholder="Inserisci email">
    </div>
    <div class="form-group">
      <label for="text">Oggetto:</label>
      <input type="text" class="form-control" id="Oggetto" aria-describedby="oggetto" placeholder="Inserisci oggetto">
    </div>
    <label for="text">Testo:</label>
    <div class="form-group">
      <textarea name="testo" rows="8" cols="80"></textarea>
    </div>

    <div class="footer">
      <input type="button" onClick="location.href='index.html'" class="btn btn-primary btn-lg" value="Invia mail" id="invia email"/>
      <input type="button" onClick="location.href='index.html'" class="btn btn-primary btn-lg" value="Indietro" id="indietro"/>
    </div>
  </form>

  <footer>
    <div class="row">
      <div class="col-md-2 offset-md-2">
        <p>email:unifood@gmail.com</p>
      </div>
      <div class="col-md-6 offset-md-2">
        <p>Developed by Elia Pasqualini & Marco Pazzaglia</p>
      </div>

    </div>
  </footer>

  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.0/jquery.min.js"></script>
  <script>
     $(document).ready(function(){

        $(".header__icon-bar").click(function(e){

          $(".header__menu").toggleClass('is-open');
          e.preventDefault();

        });
     });
  </script>

</body>
</html>
